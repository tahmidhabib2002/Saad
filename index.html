 <label>রোগীর নাম:</label> <input type="text" id="name">

<label>ঠিকানা:</label> <input type="text" id="address">

<label>বয়স:</label> <input type="number" id="age">

<label>ফোন নম্বর:</label> <input type="tel" id="phone">

<label>তারিখ:</label> <input type="date" id="date">

<label>রোগী যেসব সমস্যা নিয়ে এসেছে:</label> <select id="problem" multiple> <option>ব্যথা</option> <option>পুঁজ হয়েছে</option> <option>তাঁত শির শির করছে</option> <option>রোগী এক্সিডেন্ট করেছে</option> </select> <input type="text" placeholder="অতিরিক্ত সমস্যা (কাস্টম)" id="customProblem">

<label>রোগীর যেসব চিকিৎসা করতে হবে:</label> <select id="treatment" multiple> <option>রুট ক্যানেল চিকিৎসা</option> <option>দাঁতের ফিলিং বসানো</option> <option>দাঁত তুলে ফেলা</option> <option>মাইনর সার্জারি</option> </select> <input type="text" placeholder="অতিরিক্ত চিকিৎসা (কাস্টম)" id="customTreatment">
<label>রোগীর পূর্বের সমস্যা:</label>
<select id="previousProblem" multiple>
  <option value="ডায়াবেটিস">ডায়াবেটিস</option>
  <option value="প্রেসার">প্রেসার</option>
  <option value="হার্ট">হার্ট</option>
  <option value="এজমা">এজমা</option>
</select>
<input type="text" id="customPreviousProblem" placeholder="অতিরিক্ত সমস্যা লিখুন">
<label>প্রেসক্রাইবকৃত ওষুধের নাম:</label>
<textarea id="prescribedMedicines" placeholder="যে সকল ওষুধ প্রেসক্রাইব করা হয়েছে এখানে লিখুন"></textarea>
<label>মোট খরচ:</label> <input type="number" id="totalCost">

<label>অ্যাডভান্স:</label> <input type="number" id="advance">

<label>বাকি:</label> <input type="number" id="due" readonly>


  <div class="tooth-box">
    <div class="tooth-box-title">দাঁতের নাম্বার সিলেকশন</div>
    <div class="tooth-row">R &nbsp;
      <span class="tooth-label" data-tooth="R8">8</span>

      <span class="tooth-label" data-tooth="L4">4</span>
      <span class="tooth-label" data-tooth="L5">5</span>
      <span class="tooth-label" data-tooth="L6">6</span>
      <span class="tooth-label" data-tooth="L7">7</span>
      <span class="tooth-label" data-tooth="L8">8</span> &nbsp; L
    </div>
    <div class="divider"></div>
    <div class="tooth-row">
      R &nbsp;
      <span class="tooth-label" data-tooth="R8">8</span>
      <span class="tooth-label" data-tooth="R7">7</span>
      <span class="tooth-label" data-tooth="R6">6</span>

      <span class="tooth-label" data-tooth="R4">4</span>

  </div><button onclick="addPatient()">Add Patient</button>

  <script>
    // দাঁত সিলেকশন
    const selectedTeeth = new Set();
    document.querySelectorAll('.tooth-label').forEach(label => {
      label.addEventListener('click', () => {
        const tooth = label.getAttribute('data-tooth');
        if (selectedTeeth.has(tooth)) {
          selectedTeeth.delete(tooth);
          label.classList.remove('selected');
        } else {
          selectedTeeth.add(tooth);
          label.classList.add('selected');
        }
      });
    });

    // অটোমেটিক বাকি হিসাব
    document.getElementById('advance').addEventListener('input', updateDue);
    document.getElementById('totalCost').addEventListener('input', updateDue);

    function updateDue() {
      const total = parseFloat(document.getElementById('totalCost').value) || 0;
      const adv = parseFloat(document.getElementById('advance').value) || 0;
      document.getElementById('due').value = total - adv;
    }

    function generateCode() {
      return 'CD' + Date.now().toString().slice(-6);
    }

    function addPatient() {
      const patient = {
        id: generateCode(),
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        age: document.getElementById('age').value,
        phone: document.getElementById('phone').value,
        date: document.getElementById('date').value,
        problem: [...document.getElementById('problem').selectedOptions].map(o => o.value).concat(document.getElementById('customProblem').value),
        treatment: [...document.getElementById('treatment').selectedOptions].map(o => o.value).concat(document.getElementById('customTreatment').value),
        previousProblem: [...document.getElementById('previousProblem').selectedOptions]
                   .map(opt => opt.value)
                   .concat(document.getElementById('customPreviousProblem').value || ''),
        prescribedMedicines: document.getElementById('prescribedMedicines').value,
        totalCost: document.getElementById('totalCost').value,
        advance: document.getElementById('advance').value,
        due: document.getElementById('due').value,
        teeth: Array.from(selectedTeeth),
         };

      let patients = JSON.parse(localStorage.getItem('patients') || '[]');
      patients.push(patient);
      localStorage.setItem('patients', JSON.stringify(patients));

      alert('রোগীর তথ্য সংরক্ষিত হয়েছে');
      location.reload();
    }
  </script></body>
</html>
